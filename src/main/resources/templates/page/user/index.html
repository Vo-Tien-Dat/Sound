<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b36a60f224.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/css/user.css}" />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid border">
      <div class="container">
        <div class="d-block position-relative">
          <div class="d-block rounded-bottom overflow-hidden">
            <img th:src="@{/assets/img/visual.jpg}" alt="" class="w-100" />
          </div>
          <!-- <div class="d-block position-relative">
            <div class="d-inline position-absolute top-100 translate-y-50 translate-x-5 ">
              <img class="rounded-circle h-30 w-30 " th:src="@{/assets/img/avatar.jpg}" alt = ""/>
            </div>
          </div> -->
          <div class="d-block position-relative px-4 pb-1">
            <div class="d-flex justify-content-between align-items-stretch">
              <div class="d-inline position-relative">
                <div class="d-flex gap-4">
                  <div class="d-inline">
                    <img
                      class="rounded-circle h-30 w-30 translate-y-50"
                      th:src="@{/assets/img/avatar.jpg}"
                      alt=""
                    />
                  </div>
                  <div class="d-inline">
                    <div class="d-block">
                      <p class="fs-1">Vo Tien Dat</p>
                    </div>
                    <div class="d-block">
                      <p class="fs-5">Nghe An, Viet Nam</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-inline align-self-end">
                <div class="d-flex gap-3">
                  <div class="d-inline">
                    <button class="btn btn-warning">
                      <div class="d-flex gap-1">
                        <div class="d-inline">
                          <i class="fa-solid fa-user-plus"></i>
                        </div>
                        <div class="d-inline fs-6">follow</div>
                      </div>
                    </button>
                  </div>
                  <div class="d-inline">
                    <button class="btn btn-light">
                      <div class="d-flex gap-1">
                        <div class="d-inline">
                          <i class="fa-solid fa-share"></i>
                        </div>
                        <div class="d-inline">share</div>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container px-5">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-inline-block">
              <div
                class="d-flex justify-content-between align-items-center gap-4"
              >
                <div class="d-inline-block">
                  <div class="fs-5">All</div>
                </div>
                <div class="d-inline-block">
                  <div class="fs-5">Popular tracks</div>
                </div>
                <div class="d-inline-block">
                  <div class="fs-5">Tracks</div>
                </div>
                <div class="d-inline-block">
                  <div class="fs-5">Albums</div>
                </div>
                <div class="d-inline-block">
                  <div class="fs-5">Playlist</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row">
            <div class="col-8">
              <ul>
                <li class="d-block">
                  <div class="d-flex">
                    <div class="d-inline"></div>
                    <div class="d-inline"></div>
                  </div>
                </li>
                <li class="d-block"></li>
                <li class="d-block"></li>
                <li class="d-block"></li>
              </ul>
            </div>
            <div class="col-4">
              <div class="d-block">
                <div class="container bg-light px-2 py-2 rounded-2">
                  <div class="row">
                    <div class="col">
                      <div class="d-block">Follower</div>
                      <div class="d-block">284</div>
                    </div>
                    <div class="col">
                      <div class="d-block">Following</div>
                      <div class="d-block">2</div>
                    </div>
                    <div class="col">
                      <div class="d-block">Tracks</div>
                      <div class="d-block">12</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
