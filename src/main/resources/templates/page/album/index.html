<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b36a60f224.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/album.css}" />

    <title>Sound App</title>
</head>

<body>
<header>
    <div class="container-fluid" style="width: 100vw; height: 100vh;">
        <div class="row">
            <div class="menu_side col-md-2">
                <h1><strong>SOUND</strong></h1>
                <div class="playlist">
                    <h4 class="active"><span></span><i class="bi bi-music-note-beamed"></i> SOUND</h4>
                    <h4 ><span></span><i class="bi bi-music-note-beamed"></i> Last Listening</h4>
                    <h4 ><span></span><i class="bi bi-music-note-beamed"></i> Recommended</h4>
                </div>
                <div class="menu_song">
                <th:block th:if = "${sounds != null}">
                    <th:block th:each = "sound : ${sounds}">
                    <li class="songItem">
                        <span>01</span>
                        <img th:src="@{${'/assets/img/data/'+sound.pathImage}}" alt="Alan">
                        <h5 th:text = "${sound.nameSound}">
                            <div class="subtitle" ><p th:text = "${sound.nameSinger}"></p></div>
                            <p th:text = "${sound.nameSinger}"></p>
                        </h5>
                            <i class="bi playListPlay bi-play-circle-fill" id="1"></i>
                    </li>
                </th:block>
                </th:block>
                </div>
            </div>
        
            <div class="song_side col-md-10">
                <nav>
                    <ul>
                        <li><i class="bi bi-music-note-list"></i><a href="/home">SOUND</a> <span></span></li>
                        <li><i class="bi bi-journal-album"></i> <a href="/album">ALBUM</a> </li>
                        <li><i class="bi bi-card-checklist"></i> <a href="/album">PLAYLIST</a></li>
                    </ul>
                    <div class="search">
                        <i class="bi bi-search"></i>
                        <input type="text" placeholder="Search Music...">
                    </div>
                    <div class="user">
                        <img src="./assets/img/KDS CODER.png" alt="User" title="KDS CODER (Jahid Khan)">
                    </div>
                </nav>
                <div class="album-container" >
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-9 content-left" >
                                <div class="album-left" >
                                    <div class="img-album">
                                        <img th:src="@{${'/assets/img/data/'+album.pathImage}}" alt="">
                                    </div>
                                    <h4 th:text = "${album.nameAlbum}"></h4>
                                    <p th:text="${album.nameSinger}"></p>
                                    <i class="bi bi-three-dots"></i>
                                </div>
                                <div class="album-right">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                            <th scope="col">Songs</th>
                                            <th scope="col">Album</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <th:block th:if = "${sounds != null}">
                                            <th:block th:each="sound : ${sounds}">
                                            <tr>
                                                <th scope="row">
                                                    <div class="sound-item" style="display: flex;">
                                                        <i class="bi bi-music-note"></i>
                                                        <div class="sound-item-img">
                                                            <img th:src="@{${'/assets/img/data/'+sound.pathImage}}" alt="" style="max-width: 50px;">
                                                            <i class="bi bi-play-circle"></i>
                                                        </div>
                                                        <div class="sound-item-content">
                                                            <h6 th:text = "${sound.nameSound}"></h6>
                                                            <p th:text = "${sound.nameSinger}"></p>
                                                        </div>  
                                                    </div>
                                                </th>
                                                <td>
                                                    <div class="sound-name__album">
                                                        <p>Đừng khóc một mình</p>
                                                        <i class="bi bi-heart"></i>
                                                    </div>
                                                </td>
                                            </tr> 
                                            </th:block>
                                            </th:block>                                                                                                                             
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="col-md-3 content-right" >
                                <div class="albums-suggestion">
                                    <h4>ALBUMS SUGGESTION</h4>
                                    <th:block th:if = "${albums != null}">
                                    <th:block th:each = "album : ${albums}">
                                        <div class="album-suggestion_item">
                                            <a th:href="@{'/album/'+${album.idAlbum}}">
                                                <img th:src="@{${'/assets/img/data/'+album.pathImage}}" alt="">
                                            </a>
                                            <div class="sug-content">
                                                <h6 th:text="${album.nameAlbum}"></h6>
                                                <p th:text="${album.nameSinger}"></p>
                                            </div>
                                        </div>   
                                    </th:block>
                                    </th:block>                                                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="master_play">
                <div class="wave">
                    <div class="wave1"></div>
                    <div class="wave1"></div>
                    <div class="wave1"></div>
                </div>
                <img src="./assets/img/26th.jpg" alt="Alan" id="poster_master_play">
                <h5 id="title">Vande Mataram<br>
                    <div class="subtitle">Bankim Chandra</div>
                </h5>
                <div class="icon">
                    <i class="bi bi-skip-start-fill" id="back"></i>
                    <i class="bi bi-play-fill" id="masterPlay"></i>
                    <i class="bi bi-skip-end-fill" id="next"></i>
                </div>
                <span id="currentStart">0:00</span>
                <div class="bar">
                    <input type="range" id="seek" min="0" value="0" max="100">
                    <div class="bar2" id="bar2"></div>
                    <div class="dot"></div>
                </div>
                <span id="currentEnd">0:00</span>
        
                <div class="vol">
                    <i class="bi bi-volume-down-fill" id="vol_icon"></i>
                    <input type="range" id="vol" min="0" value="30" max="100">
                    <div class="vol_bar"></div>
                    <div class="dot" id="vol_dot"></div>
                </div>
            </div>
        </div>
    </div>
</header>
<script type="text/javascript" th:src="@{/js/home.js}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
