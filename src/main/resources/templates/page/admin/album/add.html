<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Playlist</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="container-fluid position-absolute w-100 h-100 d-flex flex-row justify-content-center d-none"
        style="z-index: 100; background-color: rgba(192,192,192,0.6);" id="background_top_box">
        <div class="d-inline align-self-center">
            <form th:action="@{/admin/album/update/infor}"
                class="d-flex d-flex flex-column justify-content-center rounded gap-2 px-5 py-4 position-relative"
                style="background-color: purple;" id="form_top_box_album" th:method="post">
                <input type = "hidden" th:name = "id_album" th:value = "${album.idAlbum}"/>
                <i class="fa-solid fa-x position-absolute" id="button_top_box__close_album"
                    style="left: 90%;top: 10%; color: white; "></i>
                <p class="text-center fw-bold mb-0" style="color: white; ">THÊM MỘT ALBUM MỚI</p>
                <div class="col-md-4 w-100">
                    <input type="text" class="form-control input_top_box" placeholder="tên album" style="font-size: 16px;"
                        id="input_top_box__album_name" th:name="album_name" th:value="${album.nameAlbum}">
                </div>
                <div class="col-md-4 w-100">
                    <input type="text" class="form-control input_top_box" placeholder="tên ca sĩ" style="font-size: 16px;"
                        id="input_top_box__singer_name" th:name="singer_name" th:value="${album.nameSinger}">
                </div>
                <button type="button" class="btn btn-info" id="button_top_box__create_album">
                    <p class="text-center fw-semibold mb-0" style="font-size: 16px;color: white;">CÂP NHẬT</p>
                </button>
            </form>
        </div>
    </div>
    <nav>
        <div class="sidebar-top">
            <span class="shrink-btn">
                <i class='bx bx-chevron-left'></i>
            </span>
            <img src="./img/logo.png" class="logo" alt="">
            <h3 class="hide">Aqumex</h3>
        </div>

        <div class="search">
            <i class='bx bx-search'></i>
            <input type="text" class="hide" placeholder="Quick Search ...">
        </div>

        <div class="sidebar-links">
            <ul>
                <div class="active-tab"></div>
                <li class="tooltip-element" data-tooltip="0">
                    <a href="/" class="active" data-active="0">
                        <div class="icon">
                            <i class='bx bx-home'></i>
                            <i class='bx bxs-home'></i>
                        </div>
                        <span class="link hide">Home</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="1">
                    <a href="/admin/album" data-active="1">
                        <div class="icon">
                            <i class='bx bx-folder'></i>
                            <i class='bx bxs-folder'></i>
                        </div>
                        <span class="link hide">Album</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="2">
                    <a href="/admin/playlist" data-active="2">
                        <div class="icon">
                            <i class='bx bx-list-ul'></i>
                            <i class='bx bxs-list-ul'></i>
                        </div>
                        <span class="link hide">Playlist</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="3">
                    <a href="/admin/sound" data-active="3">
                        <div class="icon">
                            <i class='bx bx-music'></i>
                            <i class='bx bxs-music'></i>
                        </div>
                        <span class="link hide">Sound</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="3">
                    <a href="/admin/user" data-active="3">
                        <div class="icon">
                            <i class='bx bx-user'></i>
                            <i class='bx bxs-user'></i>
                        </div>
                        <span class="link hide">User</span>
                    </a>
                </li>
                <div class="tooltip">
                    <span class="show">Dashboard</span>
                    <span>Projects</span>
                    <span>Messages</span>
                    <span>Analytics</span>
                </div>
            </ul>
        </div>

        <div class="sidebar-footer">
            <a href="#" class="account tooltip-element" data-tooltip="0">
                <i class='bx bx-user'></i>
            </a>
            <div class="admin-user tooltip-element" data-tooltip="1">
                <div class="admin-profile hide">
                    <img src="./img/face-1.png" alt="">
                    <div class="admin-info">
                        <h3 th:text="${name_user}"></h3>
                    </div>
                </div>
                <form th:action="@{'/logout/' + ${session_id}}" th:method="post">
                    <button type="submit" class="logout btn btn-primary">
                        <i class='bx bx-log-out'></i>
                    </button>
                </form>
            </div>
            <div class="tooltip">
                <span class="show">John Doe</span>
                <span>Logout</span>
            </div>
        </div>
    </nav>


    <main>
        <div class="container-fluid p-0">
            <div class="container p-0">
                <div class="d-flex flex-column">
                    <div class="p-0">
                        <div class="container w-75 p-0">
                            <label>
                                <p class="fs-4 mb-2">
                                    Add Album
                                </p>
                            </label>
                        </div>

                    </div>
                    <div class="p-0">
                        <div class="container w-75 p-0">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="container rounded bg-white py-4 px-4">
                                        <div class="d-flex flex-column gap-2">
                                            <div class="p-0">
                                                <form class="p-0" th:action = "@{/admin/album/update/image}" th:method = "post" enctype="multipart/form-data" th:id = "form_update_image">
                                                    <input type = "hidden" th:name = "id_album" th:value = "${album.idAlbum}"/>
                                                    <div class="avatar" style="height: 15rem">
                                                        <div class="avatar-icon">
                                                            <input type="file" id="file_image" style="display: none" th:name="avatar" />
                                                            <label for="file_image">
                                                                <i class='bx bxs-camera avatar-icon__icon'></i>
                                                            </label>
                                                        </div>
                                                        <div class="avatar-preview" id="avatar-preview">
                                                            <img th:src="@{${urlAvatarImage}}" alt="image_empty" class="avatar-preview__image" accept="image/*"
                                                                id="id_preview_avatar" />
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="p-0">
                                                <div class="container p-0">
                                                    <div class="d-flex flex-column">
                                                        <div class="p-0">
                                                            <label class="form-label text-start">Name Album</label>
                                                            <input type="text" class="form-control"
                                                                th:name="name_album"
                                                                th:value="${album.nameAlbum}" id = "input_name_album" disabled>
                                                            <p class="text-start text-danger mb-0 d-none" id = "text_message_name_album">Name Album is allowed null</p>
                                                        </div>
                                                        <div class="p-0">
                                                            <label class="form-label text-start">Name Singer</label>
                                                            <input type="text" class="form-control" th:name="name_singer" th:value="${album.nameSinger}" id = "input_name_singer" disabled>
                                                            <p class="text-start text-danger mb-0 d-none" id = "text_message_name_singer">Name Singer is allowed null</p>
                                                        </div>
                                                        <div class="p-2">
                                                            <div class="d-flex flex-row justify-content-center">
                                                                <button type="button" class="btn btn-secondary" id = "show_top_box">
                                                                    <i class="fa-solid fa-pencil" id = "button_editor"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 p-0">
                                    <div class="container p-0">
                                        <div class="d-flex flex-column gap-2">
                                            <div class="p-0">
                                                <div class="container bg-white rounded p-3 ">
                                                    <label>
                                                        <p class="text-start fs-5 fw-normal mb-1">
                                                            Sound
                                                        </p>
                                                    </label>
                                                    <div class="container overflow-auto" style="height: 13rem">
                                                        <div class="d-flex flex-column gap-2">
                                                            <th:block
                                                                th:each="soundAddedAlbum : ${soundAddedAlbums}">
                                                                <form
                                                                    th:action = "@{/admin/album/update/delete/sound}"
                                                                    th:method = "post"
                                                                    class="container bg-white border rounded px-4 py-2">
                                                                    <input type="hidden" th:name="id_album" th:value="${album.idAlbum}" />
                                                                    <input type="hidden" th:name="id_sound" th:value="${soundAddedAlbum.idSound}" />
                                                                    <div
                                                                        class="d-flex flex-row justify-content-between align-item-center">
                                                                        <div class="p-0">
                                                                            <div
                                                                                class="d-flex flex-row align-item-center gap-2">
                                                                                <div
                                                                                    class="p-0 align-self-center h-100">
                                                                                    <img th:src="@{${soundAddedAlbum.pathImage}}"
                                                                                        class="img-thumbnail p-0"
                                                                                        alt="..."
                                                                                        style="height: 3rem; width: 3rem;">
                                                                                </div>
                                                                                <div class="p-0 align-self-center">
                                                                                    <p class="text-start mb-0 fw-semibold"
                                                                                        th:text="${soundAddedAlbum.nameSound}">
                                                                                    </p>
                                                                                    <p class="text-start mb-0"
                                                                                        th:text="${soundAddedAlbum.nameSinger}">
                                                                                    </p>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="d-inline p-0 align-self-center">
                                                                            <button type="submit"
                                                                                class="btn btn-danger"
                                                                                th:name="delete_sound"
                                                                                th:value="${soundAddedAlbum.idSound}">Delete</button>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </th:block>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="p-0">
                                                <div class="container bg-white rounded p-3 ">
                                                    <label>
                                                        <p class="text-start fs-5 fw-normal mb-1">
                                                            List Sound
                                                        </p>
                                                    </label>
                                                    <div class="container overflow-auto" style="height: 13rem">
                                                        <div class="d-flex flex-column gap-2">
                                                            <th:block th:each="sound : ${sounds}">
                                                                <form
                                                                    th:action = "@{/admin/album/update/add/sound}"
                                                                    th:method = "post"
                                                                    class="container bg-white border rounded px-4 py-2">
                                                                    <input type = "hidden" th:name = "id_album" th:value  = "${album.idAlbum}"/>
                                                                    <input type = "hidden" th:name="id_sound" th:value="${sound.idSound}" />
                                                                    <div
                                                                        class="d-flex flex-row justify-content-between align-item-center">
                                                                        <div class="p-0">
                                                                            <div
                                                                                class="d-flex flex-row align-item-center gap-2">
                                                                                <div
                                                                                    class="p-0 align-self-center h-100">
                                                                                    <img th:src="@{${sound.pathImage}}"
                                                                                        class="img-thumbnail p-0"
                                                                                        alt="..."
                                                                                        style="height: 3rem; width: 3rem;">
                                                                                </div>
                                                                                <div class="p-0 align-self-center">
                                                                                    <p class="text-start mb-0 fw-semibold"
                                                                                        th:text="${sound.nameSound}">
                                                                                    </p>
                                                                                    <p class="text-start mb-0"
                                                                                        th:text="${sound.nameSinger}">
                                                                                    </p>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="d-inline p-0 align-self-center">
                                                                            <button type="submit" class="btn btn-success" th:name="add_sound" th:value="${sound.idSound}">Add</button>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </th:block>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
    <script type="text/javascript" th:src="@{/js/upload.js}"></script>
    <script type="text/javascript" th:src="@{/js/validation.js}"></script>
    <script type="text/javascript" th:src="@{/js/topbox.js}"></script>
</body>

</html>
