<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Album</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <script src="https://kit.fontawesome.com/b36a60f224.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid position-absolute w-100 h-100 d-flex flex-row justify-content-center d-none" style = "z-index: 100; background-color: rgba(192,192,192,0.6);" id = "background_top_box">
        <div class = "d-inline align-self-center">
            <form th:action="@{/admin/album/editor}" class = "d-flex d-flex flex-column justify-content-center rounded gap-2 px-5 py-4 position-relative" style = "background-color: purple;" id = "form_top_box_album" th:method = "post">
                <i class="fa-solid fa-x position-absolute" id = "button_top_box__close_album" style = "left: 90%;top: 10%; color: white; "></i>
                <p class = "text-center fw-bold mb-0" style = "color: white; ">THÊM MỘT ALBUM MỚI</p>
                <div class="col-md-4 w-100">
                    <input type="text" class="form-control input_top_box" placeholder="tên album" style = "font-size: 16px;" id = "input_top_box__album_name" th:name = "album_name">
                </div>
                <div class="col-md-4 w-100">
                    <input type="text" class="form-control input_top_box" placeholder="tên ca sĩ" style = "font-size: 16px;" id = "input_top_box__singer_name" th:name  ="singer_name">   
                </div>
                <button type="button" class="btn btn-info" id = "button_top_box__create_album">
                    <p class="text-center fw-semibold mb-0" style = "font-size: 16px;color: white;">TẠO MỚI</p>
                </button>
            </form>
        </div>
    </div>
    <nav>
        <div class="sidebar-top">
            <span class="shrink-btn">
                <i class='bx bx-chevron-left'></i>
            </span>
            <img src="./img/logo.png" class="logo" alt="">
            <h3 class="hide">Aqumex</h3>
        </div>

        <div class="search">
            <i class='bx bx-search'></i>
            <input type="text" class="hide" placeholder="Quick Search ...">
        </div>

        <div class="sidebar-links">
            <ul>
                <div class="active-tab"></div>
                <li class="tooltip-element" data-tooltip="0">
                    <a href="/" class="active" data-active="0">
                        <div class="icon">
                            <i class='bx bx-home'></i>
                            <i class='bx bxs-home'></i>
                        </div>
                        <span class="link hide">Home</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="1">
                    <a href="album" data-active="1">
                        <div class="icon">
                            <i class='bx bx-folder'></i>
                            <i class='bx bxs-folder'></i>
                        </div>
                        <span class="link hide">Album</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="2">
                    <a href="playlist" data-active="2">
                        <div class="icon">
                            <i class='bx bx-list-ul'></i>
                            <i class='bx bxs-list-ul'></i>
                        </div>
                        <span class="link hide">Playlist</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="3">
                    <a href="sound" data-active="3">
                        <div class="icon">
                            <i class='bx bx-music'></i>
                            <i class='bx bxs-music'></i>
                        </div>
                        <span class="link hide">Sound</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="3">
                    <a href="user" data-active="3">
                        <div class="icon">
                            <i class='bx bx-user'></i>
                            <i class='bx bxs-user'></i>
                        </div>
                        <span class="link hide">User</span>
                    </a>
                </li>
                <div class="tooltip">
                    <span class="show">Dashboard</span>
                    <span>Projects</span>
                    <span>Messages</span>
                    <span>Analytics</span>
                </div>
            </ul>
        </div>

        <div class="sidebar-footer">
            <a href="#" class="account tooltip-element" data-tooltip="0">
                <i class='bx bx-user'></i>
            </a>
            <div class="admin-user tooltip-element" data-tooltip="1">
                <div class="admin-profile hide">
                    <img src="./img/face-1.png" alt="">
                    <div class="admin-info">
                        <h3 th:text="${name_user}"></h3>
                    </div>
                </div>
                <form th:action="@{'/logout/' + ${session_id}}" th:method="post">
                    <button type="submit" class="logout btn btn-primary">
                        <i class='bx bx-log-out'></i>
                    </button>
                </form>
            </div>
            <div class="tooltip">
                <span class="show">John Doe</span>
                <span>Logout</span>
            </div>
        </div>
    </nav>


    <main>

        <div class="container-fluid p-0">
            <div class="container p-0">
                <div class="d-flex flex-column">
                    <div class="p-0">
                        <label class="fs-1 fw-bold mb-0">Album List</label>
                    </div>
                    <div class="py-2">
                        <button type="button" class="btn btn-primary" id = "show_top_box">Add Album</button>
                    </div>
                    <div class="p-0">
                        <th:block th:if="${albums != null}">
                            <div class="container p-0">
                                <div class="row">
                                    <th:block th:each="album : ${albums}">
                                        <div class="col-3 p-2 mb-2">
                                            <div class="card w-100 p-0" style="width: 18rem;">
                                                <img th:src="@{${album.pathImage}}"
                                                    class="card-img-top rounded" alt="...">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="d-flex flex-column align-item-center">
                                                            <div class="px-1">
                                                                <div class="d-inline">
                                                                    <p class="card-title fs-4 mb-0 fw-semibold"
                                                                        th:text="${album.nameAlbum}">votiendat</p>
                                                                    <p class="card-title fw-5"
                                                                        th:text="${album.nameSinger}"></p>
                                                                </div>
                                                            </div>
                                                            <div class="px-1">
                                                                <div
                                                                    class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                                    <a
                                                                        th:href="@{'/admin/album/editor/' + ${album.idAlbum}}">
                                                                        <button class="btn btn-warning me-md-2"
                                                                            type="button">
                                                                            <i class="fa-solid fa-pen-to-square"></i>
                                                                            Editor</button>
                                                                    </a>
                                                                    <form th:method="post"
                                                                        th:action="@{'/admin/album/delete/' + ${album.idAlbum}}">
                                                                        <button class="btn btn-danger" type="submit">
                                                                            <i class="fa-solid fa-trash-can"></i>
                                                                            Delete</button>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                        </th:block>
                        <th:block th:if="${albums == null}">
                            <div class="container text-center w-100 d-flex justify-content-center align-items-center rounded"
                                style="background-color: white; height: 30rem;">
                                <div class="d-inline">
                                    <div class="d-flex flex-column">
                                        <div class="p-2">
                                            <i class="fa-solid fa-folder fs-1 opacity-25"></i>
                                        </div>
                                        <div class="p-2">
                                            <p class="fs-6 text-center opacity-25">You have not upload albums</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
    <script type="text/javascript" th:src="@{/js/topbox.js}"></script>
</body>

</html>
