<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager User</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <script src="https://kit.fontawesome.com/b36a60f224.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="sidebar-top">
            <span class="shrink-btn">
                <i class='bx bx-chevron-left'></i>
            </span>
            <img src="./img/logo.png" class="logo" alt="">
            <h3 class="hide">Aqumex</h3>
        </div>

        <div class="search">
            <i class='bx bx-search'></i>
            <input type="text" class="hide" placeholder="Quick Search ...">
        </div>

        <div class="sidebar-links">
            <ul>
                <div class="active-tab"></div>
                <li class="tooltip-element" data-tooltip="0">
                    <a href="/" class="active" data-active="0">
                        <div class="icon">
                            <i class='bx bx-home'></i>
                            <i class='bx bxs-home'></i>
                        </div>
                        <span class="link hide">Home</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="1">
                    <a href="album" data-active="1">
                        <div class="icon">
                            <i class='bx bx-folder'></i>
                            <i class='bx bxs-folder'></i>
                        </div>
                        <span class="link hide">Album</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="2">
                    <a href="playlist" data-active="2">
                        <div class="icon">
                            <i class='bx bx-list-ul'></i>
                            <i class='bx bxs-list-ul'></i>
                        </div>
                        <span class="link hide">Playlist</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="3">
                    <a href="sound" data-active="3">
                        <div class="icon">
                            <i class='bx bx-music'></i>
                            <i class='bx bxs-music'></i>
                        </div>
                        <span class="link hide">Sound</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="3">
                    <a href="user" data-active="3">
                        <div class="icon">
                            <i class='bx bx-user'></i>
                            <i class='bx bxs-user'></i>
                        </div>
                        <span class="link hide">User</span>
                    </a>
                </li>
                <div class="tooltip">
                    <span class="show">Dashboard</span>
                    <span>Projects</span>
                    <span>Messages</span>
                    <span>Analytics</span>
                </div>
            </ul>
        </div>

        <div class="sidebar-footer">
            <a href="#" class="account tooltip-element" data-tooltip="0">
                <i class='bx bx-user'></i>
            </a>
            <div class="admin-user tooltip-element" data-tooltip="1">
                <div class="admin-profile hide">
                    <img src="./img/face-1.png" alt="">
                    <div class="admin-info">
                        <h3>John Doe</h3>
                        <h5>Admin</h5>
                    </div>
                </div>
                <a href="#" class="log-out">
                    <i class='bx bx-log-out'></i>
                </a>
            </div>
            <div class="tooltip">
                <span class="show">John Doe</span>
                <span>Logout</span>
            </div>
        </div>
    </nav>


    <main>

        <div class="container-fluid p-0">
            <div class="container p-0">
                <div class="d-flex flex-column">
                    <div class="p-0">
                        <label class="fs-1 fw-bold mb-0">Album List</label>
                    </div>
                    <div class="py-2">
                        <a th:href="@{/admin/album/add}">
                            <button type="button" class="btn btn-primary">Add Album</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>

</html>
