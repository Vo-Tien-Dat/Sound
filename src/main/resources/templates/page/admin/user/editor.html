<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body>
    <nav>
        <div class="sidebar-top">
            <span class="shrink-btn">
                <i class='bx bx-chevron-left'></i>
            </span>
            <img src="./img/logo.png" class="logo" alt="">
            <h3 class="hide">Aqumex</h3>
        </div>

        <div class="search">
            <i class='bx bx-search'></i>
            <input type="text" class="hide" placeholder="Quick Search ...">
        </div>

        <div class="sidebar-links">
            <ul>
                <div class="active-tab"></div>
                <li class="tooltip-element" data-tooltip="0">
                    <a href="/" class="active" data-active="0">
                        <div class="icon">
                            <i class='bx bx-home'></i>
                            <i class='bx bxs-home'></i>
                        </div>
                        <span class="link hide">Home</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="1">
                    <a href="/admin/album" data-active="1">
                        <div class="icon">
                            <i class='bx bx-folder'></i>
                            <i class='bx bxs-folder'></i>
                        </div>
                        <span class="link hide">Album</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="2">
                    <a href="/admin/playlist" data-active="2">
                        <div class="icon">
                            <i class='bx bx-list-ul'></i>
                            <i class='bx bxs-list-ul'></i>
                        </div>
                        <span class="link hide">Playlist</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="3">
                    <a href="/admin/sound" data-active="3">
                        <div class="icon">
                            <i class='bx bx-music'></i>
                            <i class='bx bxs-music'></i>
                        </div>
                        <span class="link hide">Sound</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="3">
                    <a href="/admin/user" data-active="3">
                        <div class="icon">
                            <i class='bx bx-user'></i>
                            <i class='bx bxs-user'></i>
                        </div>
                        <span class="link hide">User</span>
                    </a>
                </li>
                <div class="tooltip">
                    <span class="show">Dashboard</span>
                    <span>Projects</span>
                    <span>Messages</span>
                    <span>Analytics</span>
                </div>
            </ul>
        </div>

        <div class="sidebar-footer">
            <a href="#" class="account tooltip-element" data-tooltip="0">
                <i class='bx bx-user'></i>
            </a>
            <div class="admin-user tooltip-element" data-tooltip="1">
                <div class="admin-profile hide">
                    <img src="./img/face-1.png" alt="">
                    <div class="admin-info">
                        <h3 th:text="${name_user}"></h3>
                    </div>
                </div>
                <form th:action="@{'/logout/' + ${session_id}}" th:method="post">
                    <button type="submit" class="logout btn btn-primary">
                        <i class='bx bx-log-out'></i>
                    </button>
                </form>
            </div>
            <div class="tooltip">
                <span class="show">John Doe</span>
                <span>Logout</span>
            </div>
        </div>
    </nav>


    <main>
        <div class="container-fluid">
            <div class="container">
                <form class="w-100 d-block" th:action="@{/admin/user/add}" th:object="${user}" th:method="post"
                    enctype="multipart/form-data">
                    <div class="container">
                        <div class="d-flex flex-column justify-content-start">
                            <p class="fs-4 text-start">Form Update User</p>
                        </div>
                    </div>
                    <div class="container text-center w-100">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="avatar">
                                    <div class="avatar-icon">
                                        <input type="file" id="file_image" style="display: none" name="avatar" />
                                        <label for="file_image">
                                            <i class='bx bxs-camera avatar-icon__icon'></i>
                                        </label>
                                    </div>
                                    <div class="avatar-preview" id="avatar-preview">
                                        <img src="" alt="image_empty" class="avatar-preview__image" accept="image/*" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-2 d-flex flex-column justify-content-start">
                                                <label for="exampleInputEmail1" class="form-label text-start">User
                                                    name</label>
                                                <input type="text" class="form-control" th:field="${user.userName}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-2 d-flex flex-column justify-content-start">
                                                <label for="exampleInputEmail1"
                                                    class="form-label text-start">Password</label>
                                                <input type="password" class="form-control" th:field="${user.password}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-2 d-flex flex-column justify-content-start">
                                                <label for="exampleInputEmail1"
                                                    class="form-label text-start">Email</label>
                                                <input type="email" class="form-control" th:field="${user.email}">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="mb-2 d-flex flex-column justify-content-start">
                                                <label class="form-label text-start">Birthday</label>
                                                <input type="date" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="mb-2 d-flex flex-column justify-content-start">
                                                <label for="exampleInputEmail1" class="form-label text-start">Name
                                                    User</label>
                                                <input type="text" class="form-control" th:field="${user.nameUser}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-2 text-start">
                                            <label class="form-label text-start">Description</label>
                                            <div class="form-floating">
                                                <textarea class="form-control" placeholder="Leave a comment here"
                                                    id="floatingTextarea2" style="height: 100px"
                                                    th:field="${user.description}"></textarea>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="container px-4 py-2">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-secondary me-md-2" type="submit" name="button"
                                        value="cancel">Cancel</button>
                                    <button class="btn btn-success" type="submit" name="button" value="update">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
    <script type="text/javascript" th:src="@{/js/upload.js}"></script>
</body>

</html>
