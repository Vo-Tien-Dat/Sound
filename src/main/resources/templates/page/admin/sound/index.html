<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <nav>
        <div class="sidebar-top">
            <span class="shrink-btn">
                <i class='bx bx-chevron-left'></i>
            </span>
            <img src="./img/logo.png" class="logo" alt="">
            <h3 class="hide">Aqumex</h3>
        </div>

        <div class="search">
            <i class='bx bx-search'></i>
            <input type="text" class="hide" placeholder="Quick Search ...">
        </div>

        <div class="sidebar-links">
            <ul>
                <div class="active-tab"></div>
                <li class="tooltip-element" data-tooltip="0">
                    <a href="/" class="active" data-active="0">
                        <div class="icon">
                            <i class='bx bx-home'></i>
                            <i class='bx bxs-home'></i>
                        </div>
                        <span class="link hide">Home</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="1">
                    <a href="album" data-active="1">
                        <div class="icon">
                            <i class='bx bx-folder'></i>
                            <i class='bx bxs-folder'></i>
                        </div>
                        <span class="link hide">Album</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="2">
                    <a href="playlist" data-active="2">
                        <div class="icon">
                            <i class='bx bx-list-ul'></i>
                            <i class='bx bxs-list-ul'></i>
                        </div>
                        <span class="link hide">Playlist</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="3">
                    <a href="sound" data-active="3">
                        <div class="icon">
                            <i class='bx bx-music'></i>
                            <i class='bx bxs-music'></i>
                        </div>
                        <span class="link hide">Sound</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="3">
                    <a href="user" data-active="3">
                        <div class="icon">
                            <i class='bx bx-user'></i>
                            <i class='bx bxs-user'></i>
                        </div>
                        <span class="link hide">User</span>
                    </a>
                </li>
                <div class="tooltip">
                    <span class="show">Dashboard</span>
                    <span>Projects</span>
                    <span>Messages</span>
                    <span>Analytics</span>
                </div>
            </ul>
        </div>

        <div class="sidebar-footer">
            <a href="#" class="account tooltip-element" data-tooltip="0">
                <i class='bx bx-user'></i>
            </a>
            <div class="admin-user tooltip-element" data-tooltip="1">
                <div class="admin-profile hide">
                    <img src="./img/face-1.png" alt="">
                    <div class="admin-info">
                        <h3>John Doe</h3>
                        <h5>Admin</h5>
                    </div>
                </div>
                <a href="#" class="log-out">
                    <i class='bx bx-log-out'></i>
                </a>
            </div>
            <div class="tooltip">
                <span class="show">John Doe</span>
                <span>Logout</span>
            </div>
        </div>
    </nav>


    <main>
        <div class="container-fluid">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-4">
                        <form class = "w-100 d-block" 
                            th:action = "@{/admin/sound}" 
                            th:method = "post"
                            th:object = "${sound}"
                            enctype="multipart/form-data"
                            >
                            <div class="d-flex flex-column justify-content-start">
                                    <p class="fs-4 text-start">Form Upload Sound</p>
                            </div>  
                            <div class="mb-2 d-flex flex-column justify-content-start" >
                                <label for="exampleInputEmail1" class="form-label text-start">Name sound</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field = "${sound.nameSound}">
                            </div>
                            <div class="mb-2 d-flex flex-column justify-content-start">
                                <label for="exampleInputEmail1" class="form-label text-start">Name singer</label>
                                <input type="text" class="form-control" th:field = "${sound.nameSinger}">
                            </div>
                            <div class="mb-2 d-flex flex-column justify-content-start">
                                <label for="exampleInputEmail1" class="form-label text-start">Type sound</label>
                                <select class="form-select" th:field = "${sound.typeSound}">
                                    <th:block th:each = "typeSound : ${typeSounds}">
                                        <option th:value = "${typeSound.idTypeSound}" th:text = "${typeSound.nameTypeSound}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="mb-2 d-flex flex-column justify-content-start">
                                <label for="exampleInputEmail1" class="form-label text-start">Date</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-2 d-flex flex-column justify-content-start">
                                <input type="file" id = "image_input" class="form-control" style= "height: 100%; width: 100%" >
                                <div id = "display_image" class  ="w-100 border border-secondary rounded" style = "height: 15rem"></div>
                            </div>
                            <div class="mb-2 d-flex flex-column justify-content-start">
                                <input type="file" class="form-control">
                                <button>Upload Audio</button>
                            </div>
                            <div class="mb-2 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary text-end">Add</button>
                            </div>    
                        </form>
                    </div>
                    <div class="col-sm-8">
                        <div class="container">
                            <div class="d-flex flex-column justify-content-start">
                                <p class="fs-4 text-start">List Sound</p>
                            </div>
                            <div class="container p-0">
                                <div class="player__playlist">
                                    <th:block th:if = "${sounds != null}">
                                        <th:block th:each="soundCurrent: ${sounds}">
                                            <div class="song">
                                                <div class="thumb"
                                                    style="background-image: url('https://1.bp.blogspot.com/-kX21dGUuTdM/X85ij1SBeEI/AAAAAAAAKK4/feboCtDKkls19cZw3glZWRdJ6J8alCm-gCNcBGAsYHQ/s16000/Tu%2BAana%2BPhir%2BSe%2BRap%2BSong%2BLyrics%2BBy%2BRaftaar.jpg')">
                                                </div>
                                                <div class="body">
                                                    <th:block th:if = "${soundCurrent.nameSound != null}">
                                                        <h3 class="title" th:text="${soundCurrent.getNameSound()}"></h3>
                                                    </th:blocK>
                                                    <p class="author">son tung mtp </p>
                                                </div>
                                                <div class="option">
                                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                        <a href = "editor">
                                                            <button class="btn btn-warning me-md-2 mr-2" type="button" style="font-size: 12px;">
                                                                <i class="fa-solid fa-pen-to-square"></i>
                                                                Editor</button>
                                                        </a>
                                                        
                                                        <button class="btn btn-danger d-flex flex-row" type="button" style="font-size: 12px;">
                                                            <i class="fa-solid fa-trash-can"></i>
                                                            Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </th:block>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>

</html>
