<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" th:href="@{/css/global.css}" />
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link rel="stylesheet" th:href="@{/css/responsive.css}" />
  <link rel="stylesheet" th:href="@{/css/upload.css}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <title>Document</title>
</head>
<body>
  <body>
    
    <div th:replace="layout/mainlayout/index :: mainlayout(~{::content})">
      <div th:fragment="content">
        <!-- chức năng upload file âm nhạc  -->
        <div class="container" >
          <div class="container" id = "container-upload-file">
            <div class="d-flex h-100 justify-content-center align-items-center">
              <!-- <input type="file" id="file-sound" multiple> -->
              <label for="file-sound" class="file-sound__label">
                Choose file to upload</label>
            </div>
          </div>
        </div>
        <!-- chức năng upload file âm nhạc, cập nhật tên những file upload  -->
        <div class="d-block container p-0 d-none" id = "container-upload-file-details">
          <form th:action="@{/playlist}" th:method="post" enctype="multipart/form-data">
            <div class="container p-0">
              <div class="d-flex">
                <!-- chức năng thêm ảnh vào những bài hát được tải lên  -->
                <div class="col-sm-4">
                  <div class="container p-0 ">
                    <div class="d-flex justify-content-center align-items-center" id="file-image">
                      <!-- <input type="file" id="file-image__input" />
                      <label for="file-image__input" id="file-image__label">
                        uploadfile
                      </label> -->
                    </div>
                  </div>
                </div>
                <!-- chức năng nhập thông tin các bài hat được tải lên -->
                <div class="col-sm-8">
                  <div class="d-flex flex-column gap-3">
                    <!-- nhập tên của của các bài hát được tải lên  -->
                    <div class="p-0 d-block">
                      <div class="d-flex flex-column">
          
                        <div class="p-0">
                          <div class="text-start fs-5 fw-semibold">Title</div>
                        </div>
                        <div class="p-0 w-100">
                          <input class="px-2 py-3 w-100 fs-5 fw-semibold rounded" type="text" placeholder="Name your playlist" />
                        </div>
                      </div>
                    </div>
                    <div class="p-0 d-block">
                      <div class="container p-0">
                        <div class="row">
                          <div class="col-6 ">
                            <div class="d-flex flex-column">
                              <div class="p-0">
                                <p class="text-start fs-5 fw-semibold">Type sound</p>
                              </div>
                              <div class="p-0 w-100">
                                <select class="px-1 py-2 w-100 fs-5 fw-semibold">
                                  <option>dance</option>
                                  <option>EDM</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="d-flex flex-column">
                              <div class="p-0">
                                <p class="text-start fs-5 fw-semibold">Release Date</p>
                              </div>
                              <div class="p-0 w-100">
                                <input type="date" class="px-2 py-2 w-100 fs-5 fw-semibold" />
                              </div>
                            </div>
                          </div>
                        </div>
          
                      </div>
                    </div>
                    <div class="p-0 d-block">
                      <div class="d-flex flex-column">
                        <div class="p-0">
                          <p class="text-start fs-5 fw-semibold">Description</p>
                        </div>
                        <div class="p-0">
                          <textarea class="d-block w-100"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- chức năng quản lí file upload  -->
            <div class="d-block container mt-3">
              <div class="d-flex flex-column">
                <div class="d-block p-0">
            
                </div>
                <div class="d-block p-0">
                  <div class="container">
                    <div class="row p-4" style="border: 1px solid red">
                      <div class="d-block col-sm-1 h-100"></div>
                      <div class="col-sm-10 h-100">
                        <input class="w-100" type="text" value="hello world" />
                      </div>
                      <div class="col-sm-1 h-100">
                        <i class="fa-solid fa-trash-can-xmark"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-block p-0">
                  <div class="d-flex justify-content-center align-items-center">
                    <div class="container p-0 ">
                      <div class="d-inline">
                        <input name="file" type="file" id="file-sound" multiple>
                        <label for="file-sound" class="file-sound__label w-100">
                          <i class="fa-solid fa-plus"></i>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-block container">
              <div class="d-flex justify-content-end align-items-center gap-4">
                <div class="d-inline">
                  <button class="btn btn-primary" type="submit">Cancel</button>
                </div>
                <div class="d-inline">
                  <button class="btn btn-primary" type="submit">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/upload.js}"></script>
    <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
  </body>
</body>
</html>
