<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b36a60f224.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body>
    <div class="container-fluid d-flex flex-row justify-content-center align-items-center">
        <div class="container w-25">
            <form th:action="@{/confirm/role}" th:object = "${role}" th:method = "post">
                <input class="d-none" th:name = "id_user" th:field = "${role.idUser}"/>
                <div class="d-flex flex-row gap-2">
                    <button type="submit" class="rounded" style="border: none;" th:name="role" th:value="ROLE_ADMIN">
                        <div class="p-0">
                            <div class="card" style="width: 10rem;">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="text-center fw-semibold mb-0">Administrator</p>
                                </div>
                            </div>
                        </div>
                    </button>
                    <button type="submit" class="rounded" style="border: none; " th:name="role" th:value="ROLE_USER">
                        <div class="p-0">
                            <div class="card" style="width: 10rem;">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="text-center fw-semibold mb-0">User</p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
