<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b36a60f224.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body>
    <nav>
        <div class="sidebar-top">
            <span class="shrink-btn">
                <i class='bx bx-chevron-left'></i>
            </span>
            <img src="./img/logo.png" class="logo" alt="">
            <h3 class="hide">Aqumex</h3>
        </div>

        <div class="search">
            <i class='bx bx-search'></i>
            <input type="text" class="hide" placeholder="Quick Search ...">
        </div>

        <div class="sidebar-links">
            <ul>
                <!-- <div class="active-tab"></div> -->
                <li class="tooltip-element" data-tooltip="0">
                    <a href="/" class="active" data-active="0">
                        <div class="icon">
                            <i class='bx bx-home'></i>
                            <i class='bx bxs-home'></i>
                        </div>
                        <span class="link hide">Home</span>
                    </a>
                </li>
                <li class="tooltip-element" data-tooltip="1">
                    <a href="/favorite" data-active="1">
                        <div class="icon">
                            <i class='bx bx-heart'></i>
                            <i class='bx bxs-heart'></i>
                        </div>
                        <span class="link hide">Favorite</span>
                    </a>
                </li>
                <div class="tooltip">
                    <span class="show">Dashboard</span>
                    <span>Projects</span>
                    <span>Messages</span>
                    <span>Analytics</span>
                </div>
            </ul>
        </div>

        <div class="sidebar-footer">
            <a href="#" class="account tooltip-element" data-tooltip="0">
                <i class='bx bx-user'></i>
            </a>
            <div class="admin-user tooltip-element" data-tooltip="1">
                <div class="admin-profile hide">
                    <img src="./img/face-1.png" alt="">
                    <div class="admin-info">
                        <h3>John Doe</h3>
                        <h5>Admin</h5>
                    </div>
                </div>
                <a href="#" class="log-out">
                    <i class='bx bx-log-out'></i>
                </a>
            </div>
            <div class="tooltip">
                <span class="show">John Doe</span>
                <span>Logout</span>
            </div>
        </div>
    </nav>


    <main>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="container p-0 rounded overflow-hidden">
                            <div class="d-flex flex-column gap-3">
                                <div class="p-0">
                                    <img th:src="@{/assets/img/test.jfif}" class="w-100 rounded">
                                </div>
                                <div class="p-0">
                                    <p class="text-center fs-5 fw-semibold" th:text = "${playlist.namePlaylist}"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-8">
                        <div class="container bg-white rounded overflow-auto" style="height: 40rem">
                            <th:block th:if="${sounds != null}">
                                <div class="d-flex flex-column gap-2">
                                    <th:block th:each="sound : ${sounds}">
                                        <div class="container bg-white border rounded px-4 py-2">
                                            <div class="d-flex flex-row justify-content-between align-item-center">
                                                <div class="p-0">
                                                    <div class="d-flex flex-row align-item-center gap-2">
                                                        <div class="p-0 align-self-center h-100">
                                                            <img src="./img/test.jfif" class="img-thumbnail p-0"
                                                                alt="..." style="height: 3rem; width: 3rem;">
                                                        </div>
                                                        <div class="p-0 align-self-center">
                                                            <p class="text-start mb-0 fw-semibold"
                                                                th:text="${sound.nameSound}"></p>
                                                            <p class="text-start mb-0" th:text="${sound.nameSinger}">
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-inline p-0 align-self-center">
                                                    <form>
                                                        <button type="submit" class="btn btn-success"
                                                            name="button">Add</button>
                                                    </form>

                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>

</html>
